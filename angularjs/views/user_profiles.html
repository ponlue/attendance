<div ng-controller="UserProfileController">
    <h2>User Profiles</h2>

    <form ng-submit="saveUser()">
        <input type="text" ng-model="newUser.first_name" placeholder="First Name" required>
        <input type="text" ng-model="newUser.last_name" placeholder="Last Name" required>
        <input type="email" ng-model="newUser.email" placeholder="Email" required>
        <button type="submit">Add</button>
    </form>

    <table>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        <tr ng-repeat="user in userProfiles">
            <td>{{$index + 1}}</td>
            <td>{{user.first_name}} {{user.last_name}}</td>
            <td>{{user.email}}</td>
            <td>
                <button ng-click="deleteUser(user.id)">Delete</button>
            </td>
        </tr>
    </table>
</div>
