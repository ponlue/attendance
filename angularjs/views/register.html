<div class="container mt-5 d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="min-width: 350px; max-width: 400px;">
    <h4 class="mb-3 text-center">Register</h4>

    <form ng-submit="register()">
      <div class="mb-3">
        <input type="text" class="form-control" ng-model="user.name" placeholder="Full Name" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" ng-model="user.email" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" ng-model="user.password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <p class="text-danger text-center mt-3">{{ registerError }}</p>
  </div>
</div>
