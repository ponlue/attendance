<!DOCTYPE html>
<html lang="en" ng-app="qrApp">
<head>
  <meta charset="UTF-8">
  <title>QR Code Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap for styling -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">

  <!-- html5-qrcode -->
  <script src="libs/html5-qrcode.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #reader {
      width: 100%;
      max-width: 100%;
      height: 100vh;
    }
    .result-box {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f5f5f5;
      padding: 10px;
      border-top: 1px solid #ccc;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body ng-controller="QrController">

  <div id="reader"></div>

  <div class="result-box" ng-if="qrResult">
    <strong>Scanned QR:</strong> {{ qrResult }}
  </div>
